# docker-compose-v2-backup.yml
# networks:

#   n8n-network:
#     external: true

# tạo network tự động (local dev)
networks:
  n8n-network:
    driver: bridge

# Lỗi xác thực PostgreSQL: password authentication failed for user "n8n_user". Vấn đề là user n8n_user chưa được tạo đúng cách trong PostgreSQL.
# (WORKING) Đổi các port + tạm dùng http, postgres 11 để sửa:
volumes:
  db_storage:
  n8n_storage:
  redis_storage:

x-shared: &shared
  restart: always
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
    - DB_POSTGRESDB_USER=${POSTGRES_USER} # Sửa: dùng POSTGRES_USER thay vì POSTGRES_NON_ROOT_USER
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD} # Sửa: dùng POSTGRES_PASSWORD
    - EXECUTIONS_MODE=queue
    - QUEUE_BULL_REDIS_HOST=redis
    - QUEUE_HEALTH_CHECK_ACTIVE=true
    - N8N_BASIC_AUTH_ACTIVE=false
    - N8N_PROTOCOL=http # Tạm dùng http để test
    - VUE_APP_URL_BASE_API=http://localhost:5678 # Sửa
    - WEBHOOK_TUNNEL_URL=http://localhost:5678 # Sửa
    - WEBHOOK_URL=http://localhost:5678 # Sửa
    - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    - N8N_SECURE_COOKIE=false
    - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    - N8N_PORT=5678 # Sửa port về 5678
    - N8N_TRUST_PROXY=1
    - N8N_AI_ENABLED=false
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
  volumes:
    - n8n_storage:/home/node/.n8n # Sửa đường dẫn
  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
  networks:
    - n8n-network

services:
  postgres:
    image: postgres:11
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      # Bỏ POSTGRES_NON_ROOT_USER và POSTGRES_NON_ROOT_PASSWORD
    volumes:
      - db_storage:/var/lib/postgresql/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network

  redis:
    image: redis:6-alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_storage:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - n8n-network

  n8n:
    <<: *shared
    hostname: n8n
    container_name: n8n
    # image: n8nio/n8n:1.120.4
    image: n8nio/n8n:2.3.0
    command: ["start"]
    ports:
      - "5678:5678" # Sửa port mapping

  n8n-worker:
    <<: *shared
    container_name: n8n_worker
    # image: n8nio/n8n:1.120.4
    image: n8nio/n8n:2.3.0
    command: ["worker"]
    depends_on:
      - n8n
